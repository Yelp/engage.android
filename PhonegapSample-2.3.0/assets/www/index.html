<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=320, height=460" />

    <link rel="stylesheet" type="text/css" href="phonegapsample.css"/>
</head>

<body onload="onBodyLoad()" id="stage" class="theme">
<script type="text/javascript" src="cordova-2.3.0.js"></script>
<script type="text/javascript" charset="utf-8" src="JREngagePlugin.js"></script>
<script type="text/javascript" charset="utf-8" src="main.js"></script>
<div id="wrapper" >
    <div id="main">
        <img id="logo" src="./janrain_logo.png"/>

        <div class="button" onclick="showAuthenticationDialog()"><p>Sign In</p></div>
        <div class="button" onclick="showSharingDialog()"><p>Share</p></div>
        <div class="janrainLink"><a href="http://janrain.com">http://janrain.com</a></div>

        <br/>

        <div id="authTables" class="authTables">
            <table id="providerTable" class="phonegapTable">
                <tr>
                    <th>Provider</th>
                </tr>
            </table>
            <table id="tokenUrlTable" class="phonegapTable">
                <tr>
                    <th>Token Url</th>
                </tr>
            </table>
            <table id="profileTable" class="phonegapTable">
                <tr>
                    <th>User Profile</th>
                </tr>
            </table>
        </div>

        <div id="shareTables" class="shareTables">
            <table id="signInsTable" class="phonegapTable">
                <tr>
                    <th>Sign-Ins</th>
                </tr>
            </table>
            <table id="goodSharesTable" class="phonegapTable">
                <tr>
                    <th>Successful Shares</th>
                </tr>
            </table>
            <table id="badSharesTable" class="phonegapTable">
                <tr>
                    <th>Failed Shares</th>
                </tr>
            </table>
        </div>

        <br/>

    </div>
</div>
<div id="footer">
    <span class="poweredBy">Powered by Janrain</span>
</div>
</body>
</html>
